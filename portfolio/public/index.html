<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="">
    <meta name="author" content="Matthew A. Lohbihler">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="author" href="https://plus.google.com/+author/posts"/>
    <link rel="publisher" href="https://plus.google.com/+publisher"/>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Matthew A. Lohbihler</title>

    <style type="text/css">
      #index {
        text-align: center;
        font-family: Calibri;
        position: absolute;
        left: 50%;
        top: 25%;
        transform: translateX(-50%) translateY(-50%);
      }

      .spinny.cube div {
        animation: spincube 1s linear infinite;
      }
      .cube {
        perspective: 1000px;
        width: 12px;
        height: 12px;
        position: relative;
        display: inline-block;
        text-align: initial;
      }
      .cube div {
        width: 100%;
        height: 100%;
        position: absolute;
        transform-style: preserve-3d;
        transform: translateZ(-24px);
        display: inline-block;
      }
      .cube b {
        position: absolute;
        height: 12px;
        width: 12px;
        background: rgba(0,0,0,0.05);
        border: 1px solid rgba(0,0,0,0.5);
      }
      .cube .front {
        transform: rotateY(0deg) translateZ(6px);
      }
      .cube .back {
        transform: rotateX(180deg) translateZ(6px);
      }
      .cube .right {
        transform: rotateY(90deg) translateZ(6px);
      }
      .cube .left {
        transform: rotateY(-90deg) translateZ(6px);
      }
      .cube .top {
        transform: rotateX(90deg) translateZ(6px);
      }
      .cube .bottom {
        transform: rotateX(-90deg) translateZ(6px);
      }
      @-moz-keyframes spincube {
        0% {
          transform: translatez(-24px) rotateX(30deg) rotateY(0deg) rotateZ(0);
        }
        100% {
          transform: translatez(-24px) rotateX(30deg) rotateY(360deg) rotateZ(90deg);
        }
      }
      @-webkit-keyframes spincube {
        0% {
          transform: translatez(-24px) rotateX(30deg) rotateY(0deg) rotateZ(0);
        }
        100% {
          transform: translatez(-24px) rotateX(30deg) rotateY(360deg) rotateZ(90deg);
        }
      }
      @-o-keyframes spincube {
        0% {
          transform: translatez(-24px) rotateX(30deg) rotateY(0deg) rotateZ(0);
        }
        100% {
          transform: translatez(-24px) rotateX(30deg) rotateY(360deg) rotateZ(90deg);
        }
      }
      @keyframes spincube {
        0% {
          transform: translatez(-24px) rotateX(30deg) rotateY(0deg) rotateZ(0);
        }
        100% {
          transform: translatez(-24px) rotateX(30deg) rotateY(360deg) rotateZ(90deg);
        }
      }

      @keyframes scaleDownCenter {
          to { opacity: 0; transform: scale(.7); }
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div id='index'>
        <div style="margin-bottom: 10px;">Loading...</div>
        <div class='spinny cube'>
          <div>
            <b class="front"></b>
            <b class="back"></b>
            <b class="right"></b>
            <b class="left"></b>
            <b class="top"></b>
            <b class="bottom"></b>
          </div>
        </div>
      </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
